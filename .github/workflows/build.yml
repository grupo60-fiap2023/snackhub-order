name: Deployment ğŸš§
on:
  push:
    branches:
      - main
  pull_request:
    types: [ opened, synchronize, reopened ]
  workflow_dispatch:

jobs:
  build:
    name: Build ğŸ’¡
    runs-on: ubuntu-latest

    steps:
      - name: Code Checkout ğŸ”§
        uses: actions/checkout@v3
      - name: Set up JDK 17 ğŸ”§
        uses: actions/setup-java@v1
        with:
          java-version: 17
      - name: Set up Docker Compose
        run: docker-compose up -d
      - name: Cache SonarCloud packages ğŸ“¦
        uses: actions/cache@v3
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar
      - name: Cache Gradle packages ğŸ“¦
        uses: actions/cache@v3
        with:
          path: ~/.gradle/caches
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle') }}
          restore-keys: ${{ runner.os }}-gradle
      - name: Change wrapper permissions ğŸ›¡ï¸
        run: chmod +x gradlew
      - name: Build and analyze ğŸ”
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Needed to get PR information, if any
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: ./gradlew build sonar --info
      - name: Tear down Docker Compose
        run: docker-compose down

  code-analisys:
    name: Code Analisys ğŸ‘€
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 17 ğŸ”§
        uses: actions/setup-java@v1
        with:
          java-version: 17

      - name: Grant execute permission for gradlew ğŸ›¡ï¸
        run: chmod +x gradlew

      - name: Run Coverage ğŸ”Œ
        run: ./gradlew testCoverage

      - name: Upload Report ğŸ““
        uses: 'actions/upload-artifact@v2'
        with:
          name: report.xml
          path: ${{ github.workspace }}/build/reports/jacoco/testCoverage/testCoverage.xml

      - name: Jacoco Report to PR ğŸ““
        id: jacoco
        uses: madrapps/jacoco-report@v1.6.1
        with:
          paths: ${{ github.workspace }}/build/reports/jacoco/testCoverage/testCoverage.xml
          token: ${{ secrets.GITHUB_TOKEN }}
          min-coverage-overall: 40
          min-coverage-changed-files: 60
          debug-mode: false

      - name: Get the Coverage info ğŸ““
        run: |
          echo "Total coverage ${{ steps.jacoco.outputs.coverage-overall }}"
          echo "Changed Files coverage ${{ steps.jacoco.outputs.coverage-changed-files }}"